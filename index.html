<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">

      <!-- Camera (Always visible in the scene) -->
      <a-camera position="0 1.6 5" look-controls="enabled: true"></a-camera>

      <!-- 3D Model (Always visible, no image target required) -->
      <a-entity gltf-model="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf" 
                position="0 0 0" 
                scale="0.5 0.5 0.5">
      </a-entity>

    </a-scene>
  </body>
</html>
